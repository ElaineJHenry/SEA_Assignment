{% extends "Base.html" %}

{% block content %}
    <h1>Authors</h1>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
            <tr>
                <td>{{author.name}}</td>
                <td>{{author.age}}</td>
                <td><a href="{{ url_for('view_author', id=author.author_id) }}">View</a></td>
                <td><a href="{{ url_for('edit_author', id=author.author_id) }}">Edit</a></td>
                {% if current_user.role == 'Admin' %}
                <td><a href="{{ url_for('delete_author', id=author.author_id) }}">Delete</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a class="btn btn-primary" href="{{url_for('add_author')}}">Add Author</a>
{% endblock %}
